<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surveyform</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">

        <h2>CODETELLIGENT</h2>

    </div>

    <h1>SURVEY-FORM</h1>

    <p>"Your thoughts and advices are crucial to us"</p>
    <form id="form ">

        <div class="form-control ">
            <label for="name " id="label-name ">
                Name
            </label>

            <input type="text " id="name " placeholder="Enter your name " />
        </div>

        <div class="form-control ">
            <label for="email " id="label-email ">
                Email
            </label>

            <input type="email " id="email " placeholder="Enter your email " />
        </div>

        <div class="form-control ">
            <label for="age " id="label-age ">
                Age
            </label>


            <input type="text " id="age " placeholder="Enter your age " />
        </div>

        <div class="form-control ">
            <label for="role " id="label-role ">
                Which option best describes you?
            </label>


            <select name="role " id="role ">
                <option value="student ">Student</option>
                <option value="intern ">Intern</option>
                <option value="professional ">
                    Professional
                </option>
                <option value="other ">Other</option>
            </select>
        </div>

        <div class="form-control ">
            <label>
                Would you recommed codetelligent 
                to a freind?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1 ">
                <input type="radio "
                       id="recommed-1 "
                       name="recommed ">Yes</input>
            </label>
            <label for="recommed-2 ">
                <input type="radio "
                       id="recommed-2 "
                       name="recommed ">No</input>
            </label>
            <label for="recommed-3 ">
                <input type="radio "
                       id="recommed-3 "
                       name="recommed ">Maybe</input>
            </label>
        </div>

        <div class="form-control ">
            <label>Languages and Frameworks known 
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1 ">
                <input type="checkbox "
                       name="inp ">html</input></label>
            <label for="inp-2 ">
                <input type="checkbox "
                       name="inp ">Css</input></label


            <label for="inp-6 ">
                <input type="checkbox "
                       name="inp ">JavaScript</input></label>

        </div>

        <div class="form-control ">
            <label for="comment ">
                Any comments or suggestions
            </label>


            <textarea name="comment " id="comment " placeholder="Enter your comment here ">
            </textarea>
        </div>

        <button type="submit " value="submit ">
            Submit
        </button>
    </form>
</body>
</body>

</html>
